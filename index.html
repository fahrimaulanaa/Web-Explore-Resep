<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/private/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Coffee Shop</title>
</head>
<body class="bg-gray-300" style="background-image: url('/resource/image/background.jpg'); background-size: cover;">
    <div class="">
        <div class="shadow-lg bg-white border-b border-gray-500 px-4 py-4">
            <div class="flex justify-between">
                <div class="flex items-center justify-center pl-6">
                    <img src="/resource/image/icon.png" alt="logo png" class="rounded-md" width="50px"><span class="font-bold text-2xl ml-4">Menu.com</span>
                </div>
                <div class="flex items-center justify-center space-x-8 pr-6">
                    <span class="hover:bg-slate-300 py-2 px-4 rounded-md"><a href="#">Home</a></span>
                    <span class="hover:bg-slate-300 py-2 px-4 rounded-md"><a href="#">Location</a></span>
                    <span class="hover:bg-slate-300 py-2 px-4 rounded-md"><a href="#">Contact Us</a></span>
                </div>
            </div>
        </div>
        <div class="px-32 py-32">
            <div class="flex flex-row ">
                <div class="basis-1/2  rounded-lg px-6 py-6 backdrop-blur-md">
                    <span class="text-5xl font-bold text-[#ffffff]">
                        Temukan Jutaan Menu
                    </span>
                    <br>
                    <div class="pt-1"></div>
                    <span class="text-green-600 font-semibold text-5xl font-poppins">
                        Makanan dan Minuman
                    </span>
                    <div class="pt-4">
                        <span class="text-white">
                            Nikmati kemudahan mencari jutaan resep makanan dan minuman dari seluruh dunia, lengkap dengan video tutorial dan gambaar interaktif yang akan mempermudah anda. klik tombol dibawah untuk jelajahi jutaan menu sekarang!
                        </span>
                        <div class="pt-4"></div>
                        <button class="p-4 rounded text-white bg-green-400 font-semibold hover:bg-green-600 transition-all duration-500">
                            Jelajahi Sekarang!
                        </button>
                    </div>
                </div>
                <div class="basis-1/2 blur-md hover:cursor-pointer hover:blur-none transition-all duration-500">
                    <img src="/resource/image/burger.jpg" alt="gambar samping" width="450px" class="ml-40">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
